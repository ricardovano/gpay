<!DOCTYPE html>
<html>

<head>
    <title>Log</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="global.css">
</head>

<body>

    <div class='container'>
        <div class='window'>
            <div class='order-info'>
                <div class='order-info-content'>

                </div>
            </div>
            <div class='credit-info'>

                    <p>{{ .Name }} - {{ .Code }}</p>

                    {{end}}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
