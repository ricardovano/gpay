<!DOCTYPE html>
<html>

<head>
    <title>Café do Amigo</title>
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <div class='container'>
        <div class='window'>
            <div class='order-info'>
                <div class='order-info-content' style="text-align: center;">
                    <h2>Status da transação</h2>
                    <div class="line"> </div>
                    <label>{{.Success}} </labeL>
                    <div class="line"> </div>
                    <h2>ID da transação:</h2>
                    <div class="line"> </div>
                    <label> {{.PaymentId}} </labeL>

                    <div class="line"> </div>
                    <div class="divblock">
                        <h3>Powered by </h3>
                        <a href="https://quan.to/" target=”_blank”> <img
                                src="https://quan.to/images/logo_header_dark.svg" height="30px" /></a>
                    </div>

                </div>
            </div>
            <div class='credit-info'>
                <div class='credit-info-content'>
                    <form action="/register" method="post">
                        <div>
                            <h4>Não é amigo? Cadastre-se:</h4>
                        </div>
                        <h4></h4>
                        Informe seu CPF
                        <input class='input-field' name="cpf"></input>
                        Seu nome
                        <input class='input-field' name="name"></input>
                        Seu e-mail
                        <input class='input-field' name="email"></input>


                        Escolha o banco onde receberá dinheiro
                        <select class="select" name="ispb">
                            {{range .Banks}}

                            <option class="select" name="ispb" value="{{.ISPB}}">{{.Name}}
                            </option>

                            {{end}}
                        </select>

                        <table style="margin-top: 10px;" class="half-input-table">
                            <tr>
                                <td> Agência
                                    <input class='input-field' name="issuer"></input>
                                </td>
                                <td>
                                    Conta corrente
                                    <input class='input-field' name="number"></input>
                                </td>
                            </tr>
                        </table>

                        <button class='pay-btn'>Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
