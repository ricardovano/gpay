<!DOCTYPE html>
<html>

<head>
    <title>Café do Amigo</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="global.css">
</head>

<body>

    <div class='container'>
        <div class='window'>
            <div class='order-info'>
                <div class='order-info-content'>
                    <div class="divblock">
                        <h3>Cadastro realizado! Confira seus dados abaixo:</h3>
                    </div>
                    <div class="divblock">
                        <label>CPF: </label>
                        <label>{{.CPFCNPJ}}</label>
                    </div>
                    <div class="divblock">
                        <label>Nome: </label>
                        <label>{{.Name}}</label>
                    </div>
                    <div class="divblock">
                        <label>E-mail: </label>
                        <label>{{.Email}}</label>
                    </div>
                </div>

            </div>
            <div class='credit-info'>
                <div class='credit-info-content'>
                    <div class="divblock">
                        <label>Seu link exclusivo para compartilhar com amigos:</label>


                        <h2 style="color: #fff">
                            <a href="http://cafedoamigo.com.br/?code={{.Code}}" target=”_blank”>
                                http://cafedoamigo.com.br/?code={{.Code}}</a>

                        </h2>
                    </div>
                    <div class="divblock">
                        <h3>Powered by </h3>
                        <a href="https://quan.to/" target=”_blank”> <img
                                src="https://quan.to/images/logo_header_dark.svg" height="30px" /></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
